services:
  # Backend API
  - type: web
    name: sistema-pdv-api
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/produtos

  # Frontend Web Service (SPA com Node.js)
  - type: web
    name: sistema-pdv-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install --include=dev && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: /api
      - key: API_URL
        value: https://sistema-pdv-backend.onrender.com
